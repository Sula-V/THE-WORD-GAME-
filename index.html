<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=0 ,user-scalable=no">
    <link rel="stylesheet" href="wordle.css">
    <script src="mm.js"></script>
 <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <title>Wordle</title>
    <h1 id="title">WORDLE</h1>
<hr>
<br>
<div id="instructions">
  <h2>How to Play</h2>
  <p>Guess the 5-letter word in 6 tries. Press Enter to submit your guess.</p>
  <p>Colors indicate how close your guess was:</p>
  <ul>
      <li><span class="yougood">Green</span> - Correct letter in the correct position</li>
      <li><span class="y">Yellow</span> - Correct letter in the wrong position</li>
      <li><span class="youdumb">Grey</span> - Letter not in the word</li>
  </ul>
</div>
<div id="board">

</div>
<div class="leader">
  <box-icon type='solid' name='objects-vertical-bottom'></box-icon>
</div>
<br>
<h1 id="ans"></h1>
  </body>
</html>
